name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag (e.g. rules-20250210)
        required: true
      name:
        description: Release name
        required: true
        default: Manual Rules Release

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build converter
        run: go build -o forgerules ./cmd/forgerules

      - name: Run converter
        run: |
          ./forgerules

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.name }}
          files: |
            official_geosite.json
            official_geoip.mmdb
            loyalsoldier_geosite.json
            loyalsoldier_geoip.mmdb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
